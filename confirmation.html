<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="train-logo.jpg" alt="Train Logo" class="logo">
        <h1>Booking Confirmation</h1>
    </header>

    <section class="confirmation-details">
        <h2>Your Booking Details</h2>
        <div class="details">
            <p><strong>Name:</strong> <span id="confirmName"></span></p>
            <p><strong>Gender:</strong> <span id="confirmGender"></span></p>
            <p><strong>Email:</strong> <span id="confirmEmail"></span></p>
            <p><strong>Date of Travel:</strong> <span id="confirmDate"></span></p>
            <p><strong>From:</strong> <span id="confirmFrom"></span></p>
            <p><strong>To:</strong> <span id="confirmTo"></span></p>
            <p><strong>Class:</strong> <span id="confirmClass"></span></p>
            <p><strong>Number of Seats:</strong> <span id="confirmSeats"></span></p>
            <p><strong>Payment Method:</strong> <span id="confirmPayment"></span></p>
        </div>
        <a href="index.html" class="button">Book Another Ticket</a>
    </section>

    <footer>
        <p>&copy; 2024 Train Ticket Booking </p>
    </footer>

    <script src="confirmation.js"></script>
</body>
</html>
